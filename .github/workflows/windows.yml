name: Windows Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-windows:
    name: Test on Windows - Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: |
        pytest -v

    - name: Test example
      run: |
        cd example
        python main.py -v

  test-windows-pytorch:
    name: Test on Windows with PyTorch
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        pytorch-version: ['2.1.0', '2.3.0']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PyTorch and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==${{ matrix.pytorch-version }} --index-url https://download.pytorch.org/whl/cpu
        pip install -e ".[dev]"

    - name: Check PyTorch
      run: |
        python -c "import torch; print(f'PyTorch version: {torch.__version__}')"

    - name: Run PyTorch tests
      run: |
        pytest tests/test_integration.py -v -k "torch"
